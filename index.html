<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="Sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keybord">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>
                <img src="./assets/percent.svg" alt="Porcentagem">
            </button>
            <button class="tertiary">
                <img src="./assets/divide.svg" alt="Divisor">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./assets/x.svg" alt="Vezes">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./assets/minus.svg" alt="Menos">
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">
                <img src="./assets/plus.svg" alt="Mais">
            </button>
            <button>
                <img src="./assets/plusminus.svg" alt="Mais ou menos">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">
                <img src="./assets/result.svg" alt="Igual">
            </button>
        </div>
    </div>
</body>
</html>
